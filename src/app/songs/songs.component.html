<input #search (keyup)="this.getSongs(search.value)" type="text" class="form-control" placeholder="Search for a song here" aria-label="" aria-describedby="1">
<div>{{message}}</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Link</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs">
            <td>{{song.title}}</td>
            <td><a href="https://www.youtube.com/watch?v={{song.id}}">https://www.youtube.com/watch?v={{song.id}}</a></td>

        </tr>
    </tbody>
</table>
